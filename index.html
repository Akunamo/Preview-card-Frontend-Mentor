<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple preview card">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="card flex">

      <picture  class="card-img">
        <source media="(min-width:670px)" srcset="images/image-product-desktop.jpg" width="600" height="900"">
        <img src="images/image-product-mobile.jpg" alt="" width="686" height="480">
      </picture>


      <div class="card-text flex">
        <h4 class="card-subtitle">PERFUME</h4>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-discription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-tag">
          <span>$149.99</span>
          <span><s>$169.99</s></span>
        </div>
        <button class="cart-btn">Add to Cart</button>
      </div>

    </div>
  </header>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
